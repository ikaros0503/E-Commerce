<div class="modal update-info-modal">
	<div class="modal-header text-center bg-primary">
		<h1>Update Info</h1>
	</div>
	<div class="modal-content">
		<div class="error-message text-center" style="display:none"></div>
		<label><b>Username</b></label>
		<input type="text" class="text form-control user-name" name="Username" placeholder="Type your username" data-require='required' disabled>
		<label><b>Full Name</b></label>
		<div style="display: inline-flex;">
			<input type="text" class="text form-control" style="width:40%; float:left;" name="FirstName" placeholder="First Name" data-require='required'>
			&nbsp;&nbsp;
			<input type="text" class="text form-control " style="width:41%; float:left;" name="LastName" placeholder="Last Name" data-require='required'>
		</div>
		<label><b>Phone number</b></label>
		<input type="text" class="text form-control " style="width:48%" name="Phone" placeholder="Phone Number" data-require='required'>
		<label><b>Address</b></label>
		<input type="text" class="text form-control " name="Address" placeholder="Address" data-require='required'>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default btn-cancel"> Cancel</button>
		<button type="button" class="btn btn-success btn-save"> Save</button>
	</div>
</div>
