<div class="modal change-password-modal">
	<div class="modal-header text-center bg-primary">
		<h1>Change Password</h1>
	</div>
	<div class="modal-content">
		<div class="error-message text-center" style="display:none"></div>
		<label><b>Current Password</b></label>
		<input type="password" class="text form-control current-password" name="CurrentPassword" placeholder="Type your current" data-require='required'>
		<label><b>New Password</b></label>
		<input type="password" class="text form-control new-password" name="Password" placeholder="Type your new password" data-require='required'>
		<label><b>Confirm password</b></label>
		<input type="password" class="text form-control confirm-password" name="Confirm" placeholder="Retype your password" data-require='required'>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default btn-cancel"> Cancel</button>
		<button type="button" class="btn btn-success btn-save"> Save</button>
	</div>
</div>
